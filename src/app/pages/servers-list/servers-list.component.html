<div class="servers-list">
  <p-card header="Servers" subheader="List of all servers">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <button
              class="p-button-success"
              icon="pi pi-plus"
              label="Add New Server"
              pButton
              routerLink="/server/form"
              type="button"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div
        *ngFor="let server of serversList"
        class="lg:col-3 md:col-6 sm:col-12"
      >
        <div class="server-item">
          <p-card
            [header]="server.name!"
            [subheader]="server.ipAddress!"
            class="server-item-card"
          >
            <div class="server-sites">
              <span>Number of Sites:</span>
              <span>{{ server.sites!.length! }}</span>
            </div>
            <div class="server-item-tools">
              <p-button
                (onClick)="removeServer(server.id!)"
                icon="pi pi-trash"
                styleClass="p-button-rounded p-button-danger"
              ></p-button>
              <p-button
                (onClick)="goToServerDetail(server.id!)"
                icon="pi pi-eye"
                styleClass="p-button-rounded"
              ></p-button>
              <p-button
                (onClick)="updateServer(server.id!)"
                icon="pi pi-pencil"
                styleClass="p-button-rounded p-button-success"
              ></p-button>
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </p-card>
</div>

<div class="servers-list">
  <p-card header="Servers" subheader="List of all servers">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <button
              class="p-button-success"
              icon="pi pi-plus"
              label="Add New Server"
              pButton
              routerLink="/server/form"
              type="button"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div
        *ngFor="let server of serversList"
        class="lg:col-3 md:col-6 sm:col-12"
      >
        <app-server-item [server]="server"></app-server-item>
      </div>
    </div>
  </p-card>
</div>

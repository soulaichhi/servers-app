<div *ngIf="server" class="server-detail">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <h3>{{ server.name }}</h3>
    </div>
    <div class="p-toolbar-group-end">
      <h4>{{ server.ipAddress }}</h4>
    </div>
  </p-toolbar>
  <div>
    <p-card styleClass="mt-5">
      <p-toolbar styleClass="mb-5">
        <p-button
          (onClick)="editSite(server.id!)"
          icon="pi pi-pencil"
          label="Edit"
        ></p-button>
        <p-button
          (onClick)="goBack()"
          icon="pi pi-arrow-circle-left"
          label="Cancel"
          styleClass="p-button-danger"
        ></p-button>
      </p-toolbar>
      <p-table
        [tableStyle]="{ 'min-width': '50rem' }"
        [value]="server.sites!"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="caption"> Sites</ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>domain Name</th>
            <th>Ip Address</th>
            <th>Active</th>
          </tr>
        </ng-template>
        <ng-template let-site pTemplate="body">
          <tr>
            <td>{{ site.name }}</td>
            <td>{{ site.domainName }}</td>
            <td>{{ site.ipAddress }}</td>
            <td>
              <p-tag
                [icon]="site.active ? 'pi pi-check' : 'pi pi-times'"
                [severity]="site.active ? 'success' : 'danger'"
              ></p-tag>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>

<div *ngIf="server" class="server-detail">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <h3>{{ server.name }}</h3>
    </div>
    <div class="p-toolbar-group-end">
      <h4>{{ server.ipAddress }}</h4>
    </div>
  </p-toolbar>
  <div>
    <p-card>
      <div class="grid">
        <div *ngFor="let site of server.sites" class="col-3">
          <p-panel>
            <ng-template class="header" pTemplate="header">
              <span class="text-primary font-semibold text-xl">{{
                site.name
              }}</span>
              <div class="header-tools">
                <p-button
                  [style]="{ width: '40px', height: '40px' }"
                  icon="pi pi-trash"
                  styleClass="p-button-danger"
                ></p-button>
                <p-button
                  [style]="{ width: '40px', height: '40px' }"
                  icon="pi pi-pencil"
                  styleClass="p-button-success"
                ></p-button>
              </div>
            </ng-template>
            <div class="body-panel">
              <span>{{ site.domainName }}</span>
              <span>{{ site.ipAddress }}</span>
              <span>
                <p-inputSwitch [ngModel]="site.active"></p-inputSwitch>
              </span>
            </div>
          </p-panel>
        </div>
      </div>
    </p-card>
  </div>
</div>
